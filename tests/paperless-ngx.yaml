schemaVersion: '2.0.0'

fileExistenceTests:
  - name: 'paperless-ng binary exists'
    path: '/app/bin/paperless-ng'
    shouldExist: true
    permissions: '-rwxr-xr-x'
    uid: 0
    gid: 0

commandTests:
  - name: 'paperless-ng binary checksum'
    command: 'sha256sum'
    args: ['/app/bin/paperless-ng']
    expectedOutput:
      - '2456d1e5f6d23920b487c28e366b68addb1ab07b2fad9f44d27779709dacba5b'
