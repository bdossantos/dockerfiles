schemaVersion: '2.0.0'

fileExistenceTests:
  - name: 'github-backup binary exists'
    path: '/app/bin/github-backup'
    shouldExist: true
    permissions: '-rwxr-xr-x'
    uid: 0
    gid: 0

commandTests:
  - name: 'github-backup binary checksum'
    command: 'sha256sum'
    args: ['/app/bin/github-backup']
    expectedOutput:
      - '44ca481d23678c5e2e3b742b5a94160020b24f4fe5bb43b23dfae0ccd910db98'

  - name: 'github-backup help works'
    command: '/app/bin/github-backup'
    args: ['--help']
    exitCode: 0
