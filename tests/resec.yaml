schemaVersion: '2.0.0'

fileExistenceTests:
  - name: 'resec binary exists'
    path: '/usr/local/bin/resec'
    shouldExist: true
    permissions: '-rwxr-xr-x'
    uid: 0
    gid: 0

commandTests:
  - name: 'resec binary checksum'
    command: 'sha256sum'
    args: ['/usr/local/bin/resec']
    expectedOutput:
      - '7177468997223c63f3a0319dfcbfa3b2a9a24921bbd38d4eac38af34331f6555'

  - name: 'resec version check'
    command: '/usr/local/bin/resec'
    args: ['-version']
    exitCode: 0
    expectedOutput:
      - 'resec version v1.5.2'
