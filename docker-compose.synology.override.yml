---
version: "3"
services:
  dnscrypt-proxy:
    ports:
      - 53:53/tcp
      - 53:53/udp
    volumes:
      - /etc/localtime:/etc/localtime:ro
  tor:
    ports:
      - 9050:9050/tcp
      - 9053:9053/udp
    volumes:
      - /etc/localtime:/etc/localtime:ro
  radicale:
    build: dockerfiles/radicale
    image: bdossantos/radicale
    container_name: radicale
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /volume1/docker_datas/radicale/data:/data
      - /volume1/docker_datas/radicale/users:/config/users:ro
    shm_size: 8M
    ports:
      - 5232:5232/tcp
    restart: always
