[global]
error_log = /proc/self/fd/2
pid = /dev/shm/php-fpm.pid

[www]
access.log = /dev/null
catch_workers_output = yes
clear_env = no
listen.backlog = 65535
ping.path = /ping
ping.response = pong
pm = static
pm.max_children = 64
pm.max_requests = 8192
pm.max_spare_servers = 64
pm.process_idle_timeout = 10s
pm.start_servers = 32
pm.status_path = /status
rlimit_files = 65535
